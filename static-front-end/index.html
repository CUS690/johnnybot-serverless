<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="\images\favicon.ico" type="image/x-icon">
    <title>Johnny Thunderbot</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="page">
      <div id="hero">
        <img class="heroImg" src="images/hero-banner-still.png" alt="Hero Image">
      </div>
      <div id="chatbody">
        <div id="chatbox">
          <div id="chatWindow"></div>
          <div id="inputBar">
            <textarea id="mainInputField" rows="1" placeholder="Message Johnny"></textarea>
            <div id="submitButton">
              <svg class="submitIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/johnnybot.js"></script>
  </body>
</html>
